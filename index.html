<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2 id="poke-name"></h2>
    <p><strong>Type:</strong> <span id="poke-type"></span></p>
    <img id="poke-img" src="" alt="Pokemon Sprite">

    
    <script>
        fetch('https://pokeapi.co/api/v2/pokemon/charmander')
        .then(response => response.json())
        .then(data => {
            document.getElementById("poke-name").textContent = data.name;
            document.getElementById("poke-type").textContent = data.types[0].type.name;
            document.getElementById("poke-img").src = data.sprites.front_default;
        });
    </script>
 <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
