<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="bg-danger p-3 d-flex align-items-center justify-content-between"
    >
      <div
        class="logo p-2 m-0 d-flex align-items-center justify-content-center"
      >
        <object
          data="pokeball-pokemon-svgrepo-com.svg"
          type="image/svg+xml"
          height="50px"
          width="50px"
        ></object>
        <h5 class="text-white mx-2 my-3">PokeDex</h5>
      </div>
      <nav
        class="w-25 txt-white fw-bold px-2 py-2 d-flex g-1 align-items-center justify-content-between"
      >
        <a href="#" id="allNav" class="nav-link txt-white fw-bold px-4 py-2 active" data-target="#all">All</a>
        <a href="#" id="topFiveNav" class="nav-link txt-white fw-bold px-3 py-2" data-target="#topFive">My Top 5</a>
        <a href="#" class="nav-link txt-white fw-bold px-3 py-2" data-target="#about">About</a>
      </nav>
      <div class="search">
        <input
          type="search"
          name="search-poke"
          id="searchInput"
          class="form-control"
          placeholder="search"
        />
        <i class="bi bi-search"></i>
      </div>
    </header>

    <main class="p-3 border">
      <section id="all" class="all bg-white tab-content">
        <div class="all-container row g-3">
          <!-- Pokemon cards will be loaded here by JavaScript -->
        </div>
      </section>
      <section id="topFive" class="topFive tab-content">
        <div class="row gx-3 gy-4">
          <!-- Pokemon no.1 -->
          <div
            class="pokedex-card1 rounded-3 shadow col-6 col-sm-4 col-md-3 col-lg-2 d-flex flex-column align-items-center p-0"
          >
            <div class="sprite z-3">
              <img id="poke-sprite1" src="" alt="Pokemon Sprite" />
            </div>
            <div
              class="poke-info-card z-2 bg-white h-100 w-100 m-0 px-2 py-3 shadow-sm"
            >
              <h2 id="poke-name1"></h2>
              <p><strong>Type:</strong> <span id="poke-type1"></span></p>
              <p id="poke-description1"></p>
            </div>
          </div>
          <!-- Pokemon no.2 -->
          <div
            class="pokedex-card2 rounded-3 shadow col-6 col-sm-4 col-md-3 col-lg-2 d-flex flex-column align-items-center p-0"
          >
            <div class="sprite">
              <img id="poke-sprite2" src="" alt="Pokemon Sprite" />
            </div>
            <div
              class="poke-info-card bg-white h-100 w-100 m-0 px-2 py-3 shadow-sm"
            >
              <h2 id="poke-name2"></h2>
              <p><strong>Type:</strong> <span id="poke-type2"></span></p>
              <p id="poke-description2"></p>
            </div>
          </div>
          <!-- Pokemon no.3 -->
          <div
            class="pokedex-card3 rounded-3 shadow col-6 col-sm-4 col-md-3 col-lg-2 d-flex flex-column align-items-center p-0"
          >
            <div class="sprite">
              <img id="poke-sprite3" src="" alt="Pokemon Sprite" />
            </div>
            <div
              class="poke-info-card bg-white h-100 w-100 m-0 px-2 py-3 shadow-sm"
            >
              <h2 id="poke-name3"></h2>
              <p><strong>Type:</strong> <span id="poke-type3"></span></p>
              <p id="poke-description3"></p>
            </div>
          </div>
          <!-- Pokemon no.4 -->
          <div
            class="pokedex-card4 rounded-3 shadow col-6 col-sm-4 col-md-3 col-lg-2 d-flex flex-column align-items-center p-0"
          >
            <div class="sprite">
              <img id="poke-sprite4" src="" alt="Pokemon Sprite" />
            </div>
            <div
              class="poke-info-card bg-white h-100 w-100 m-0 px-2 py-3 shadow-sm"
            >
              <h2 id="poke-name4"></h2>
              <p><strong>Type:</strong> <span id="poke-type4"></span></p>
              <p id="poke-description4"></p>
            </div>
          </div>
          <!-- Pokemon no.5 -->
          <div
            class="pokedex-card5 rounded-3 shadow col-6 col-sm-4 col-md-3 col-lg-2 d-flex flex-column align-items-center p-0"
          >
            <div class="sprite">
              <img id="poke-sprite5" src="" alt="Pokemon Sprite" />
            </div>
            <div
              class="poke-info-card bg-white h-100 w-100 m-0 px-2 py-3 shadow-sm"
            >
              <h2 id="poke-name5"></h2>
              <p><strong>Type:</strong> <span id="poke-type5"></span></p>
              <p id="poke-description5"></p>
            </div>
          </div>
        </div>
      </section>
      <section id="about" class="about tab-content">
        <div class="container">
          <h2>About PokeDex</h2>
          <p>A simple Pokémon encyclopedia that allows you to browse and search for Pokémon.</p>
          <p>Data is retrieved from the <a href="https://pokeapi.co/" target="_blank">PokéAPI</a>.</p>
        </div>
      </section>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
     
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
